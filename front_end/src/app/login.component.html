<html lang="en" class="h-100">
<body class="h-100">
<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-10 col-md-8 col-lg-6">
      <!-- Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h1>Login</h1>
        <p class="description">Enter credentials to login.</p>
        <!-- Input fields -->
        <div class="form-group">
          <label class="control-label col-sm-2" for="gov_id">Gov ID:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="gov_id" name="gov_id" formControlName="gov_id" placeholder="Enter ID">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="password">Password:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password" formControlName="password" placeholder="Enter password">
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-customized">Login</button>
        <!-- End input fields -->
      </form>
      <!-- Form end -->
    </div>
  </div>
</div>
</body>
</html>
