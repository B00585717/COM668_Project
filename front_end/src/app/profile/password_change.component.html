<section class="vh-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6 col-xl-4">
        <form (ngSubmit)="updatePassword()" #passwordChangeForm="ngForm">
           <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Change Password</p>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" class="form-control" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required>
          </div>
          <button type="submit" class="btn btn-secondary" [disabled]="!passwordChangeForm.valid">Change Password</button>
        </form>
      </div>
    </div>
</section>
