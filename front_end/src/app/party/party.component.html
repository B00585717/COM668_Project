<section style="background-color: #eee;">

  <div class="container-fluid container py-5" style="height: 810px" *ngFor="let party of party_list | async">
      <div class="row">
        <div class="col-lg-4">
          <div class="card mb-4 mb-lg-0">
            <div class="card-body p-0">
              <ul class="list-group list-group-flush rounded-3">
                <img src="{{party.image}}">
              </ul>
            </div>
          </div>
      </div>
      <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
              <h2>{{party.party_name}} Manifesto</h2>
              {{party.manifesto}}
            </div>
          </div>

      </div>
    </div>
  </div>
</section>
