<section class="vh-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6 col-xl-4">
        <form (submit)="onSubmit()">
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Sign In</p>
          </div>

          <div class="form-group">
            <label class="form-label">Government ID:</label>
            <input [(ngModel)]="gov_id" name="gov_id" class="form-control form-control-lg" placeholder="Enter Government ID" />
          </div>
          <div class="form-group">
            <label class="form-label">Password:</label>
            <input type="password" [(ngModel)]="password" name="password" class="form-control form-control-lg" placeholder="Enter Password" />
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/verification"
                class="link-danger">Register</a></p>
          </div>
        </form>
      </div>
    </div>
</section>
