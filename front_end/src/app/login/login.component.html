<!-- login.component.html -->
<form (submit)="onSubmit()">
  <label>
    Gov ID:
    <input [(ngModel)]="gov_id" name="gov_id" required />
  </label>
  <label>
    Password:
    <input [(ngModel)]="password" name="password" type="password" required />
  </label>
  <button type="submit">Login</button>
</form>
