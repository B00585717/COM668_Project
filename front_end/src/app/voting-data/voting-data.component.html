<body>
  <div class="container">
<h1>Voting Data</h1>
<table style="margin: auto; max-width: 1000px">
  <thead>
    <tr>
      <th>Candidate Image</th>
      <th>Candidate Name</th>
      <th>Party Name</th>
      <th>Vote Count</th>
      <th>Vote Percentage</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of votingData">
      <td><img src="{{item.candidate_image}}" style="width: 50px; height: 50px; border-radius: 50%" alt=""></td>
      <td>{{ item.candidate_name }}</td>
      <td>{{ item.party_name }}</td>
      <td>{{ item.vote_count }}</td>
      <td>{{ item.vote_percentage | number:'1.1-1' }}%</td>
    </tr>
  </tbody>
</table>
<div class="container" >
  <div class="row" >
    <div class="col-md-6">
      <div class="chart-container" style="padding: 50px">
        <canvas id="votingBarChart">{{ votingBarChart }}</canvas>
      </div>
    </div>

    <div class="col-md-6">
      <div class="chart-container" style="padding: 50px">
        <canvas id="votingPieChart">{{ votingPieChart }}</canvas>
      </div>
    </div>
  </div>
</div>
  </div>
</body>
