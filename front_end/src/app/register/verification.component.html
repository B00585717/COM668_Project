<section class="vh-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6 col-xl-4">
        <form (submit)="sendOtp()">
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Verification</p>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="email" placeholder="Enter email" name="email">
          </div>
          <button type="button" (click)="sendOtp()" class="btn btn-secondary">Send OTP</button>
        </form>
      </div>
    </div>
</section>
