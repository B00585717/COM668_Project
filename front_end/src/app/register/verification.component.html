<section class="vh-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6 col-xl-4">
        <form [formGroup]="verificationForm" (submit)="sendOtp()">
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Verification</p>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email" name="email">
            <div *ngIf="verificationForm.get('email').invalid && (verificationForm.get('email').dirty || verificationForm.get('email').touched)" class="text-danger">
                <div *ngIf="verificationForm.get('email').errors.required">Email is required</div>
                <div *ngIf="verificationForm.get('email').errors.pattern">Must be a valid Email Address</div>
              </div>
          </div>
          <button type="submit" class="btn btn-primary">Send OTP</button>
        </form>
      </div>
    </div>
</section>
