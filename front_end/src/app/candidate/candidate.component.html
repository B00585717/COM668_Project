<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="candidate.component.css">
</head>
<body *ngIf="candidate">
<div class="navbar-top">
  <div class="title">
    <h1>{{candidate.candidate_firstname}} {{candidate.candidate_lastname}}</h1>
  </div>
</div>
<div class="image-container">
  <img src="{{candidate.image}}" alt="Candidate Image" style="margin-top: 120px">
</div>
<div class="main">
  <div class="card" style="margin-right: 200px; margin-top: 150px">
    <div class="card-body">
      <table>
        <tbody>
        <tr>
          <td>Name:</td>
          <td></td>
          <td>{{candidate.candidate_firstname}} {{candidate.candidate_lastname}}</td>
        </tr>
        <tr>
          <td>Party:</td>
          <td></td>
          <td>{{candidate.party_name}}</td>
        </tr>
        <tr>
          <td>Constituency:</td>
          <td></td>
          <td>{{candidate.constituency_name}}</td>
        <tr>
          <td>Statement:</td>
          <td></td>
          <td>{{candidate.statement}}</td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>

</body>
</html>
