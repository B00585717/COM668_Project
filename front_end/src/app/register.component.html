<html lang="en" class="h-100">
<body class="h-100">
<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-10 col-md-8 col-lg-6">
      <!-- Form -->
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <h1>Registration</h1>
        <p class="description">Enter information below to register for online voting.</p>
        <!-- Input fields -->

        <div class="form-group">
          <label class="control-label col-sm-2" for="first_name">First Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="first_name" name="first_name" formControlName="first_name" placeholder="Enter First Name">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="last_name">Last Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="last_name" name="last_name" formControlName="last_name" placeholder="Enter Last Name">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email" name="email" formControlName="email" placeholder="Enter email">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="password">Password:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password" formControlName="password" placeholder="Enter password">
          </div>
        </div>
        <ngx-recaptcha2 [siteKey]="siteKey" formControlName="recaptcha"></ngx-recaptcha2>

        <button type="submit" class="btn btn-primary btn-customized" [disabled]="!registrationForm.valid">Register</button>
        <!-- End input fields -->
      </form>
      <!-- Form end -->
    </div>
  </div>
</div>
</body>
</html>
